{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/detail_doc.css' %}">
{% endblock head %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
<div
    class="d-flex flex-column flex-fill p-5 align-self-stretch align-items-center justify-content-center bg-light grid gap-3">
    <div class="d-flex flex-row justify-content-between align-self-stretch align-items-center">
        <button type="button" class="btn btn-secondary" onclick="history.back()">
            Back</button>
        <h1 class="d-flex text-center align-self-center">{{title}}</h1>
        <button disabled type="button" class="btn btn-secondary opacity-0">
            Back</button>
    </div>
    <p class="max-p fs-5 fw-normal mb-1">{{text}}</p>
</div>
{% endblock content %}
